<!doctype html>
<html lang="en">
<head>
  <title>judul</title>
  <style>
    body {
      padding-top: 3em;
    }
  </style>

  <!-- 1#Bootstrap Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 2#Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <form class="form">
    <div class="container">
      <div class="mb-1 row">
        <div class="form-group">
          <label class="col-sm-2 col-form-label">Student Image</label>
          <label for="fileUpload" style="cursor: pointer;">
            <img src="no-image.png" id="imgFoto" height="150px" width="150px" class="img-thumbnail"
              alt="no image choosen">
          </label>
          <input type="file" id="fileUpload" hidden>
        </div>
      </div>
      <div class="mb-1 row">
        <label for="txtStudentName" class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="txtStudentName" name="StudentName" placeholder="Name">
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label">Father's Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="txtFatherName" name="FatherName" placeholder="Father Name">
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label">Mother's Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="txtMotherName" name="MotherName" placeholder="Mother Name">
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
            <label class="form-check-label" for="Male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
            <label class="form-check-label" for="Female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="Other" value="Other">
            <label class="form-check-label" for="Other">Other</label>
          </div>
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
          <input class="form-control" type="date" id="txtDateOfBirth" name="DateOfBirth" placeholder="Mother Name">
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label">Level</label>
        <div class="col-sm-10">
          <select class="form-control" id="slLevel">
            <option value="Senior">Senior</option>
            <option value="Junior">Junior</option>
          </select>
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
          <select class="form-control" id="slDepartment">
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label">Telp/Mobile</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="txtMobileNumber" name="MobileNumber" placeholder="Mobile Name">
        </div>
      </div>
    </div>

  </form>


  <script src="jquery.min.js"></script>
  <!-- 3#Bootstrap Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('#fileUpload').on('change', function () {
        var imgName = $('#fileUpload')[0].files[0].name;
        $('#imgFoto').attr('src', imgName);
      })
    })
  </script>
</body>

</html>
